<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game | Rock Scissors Paper</title>
    <link rel="stylesheet" href="/assets/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="/assets/imgs/rock.png" alt="rock" />
          </span>
          <span class="ai_result">
            <img src="/assets/imgs/rock.png" alt="rock" />
          </span>
        </div>
        <p class="result">Let's Play !</p>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="/assets/imgs/rock.png" alt="rock" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img
            style="margin-bottom: 13.5px"
            src="/assets/imgs/scissors.png"
            alt="scissors"
          />
          <p>Scissors</p>
        </span>
        <span class="option_image">
          <img src="/assets/imgs/paper.png" alt="paper" />
          <p>Paper</p>
        </span>
      </div>
    </section>
    <script src="script.js" async></script>
  </body>
</html>
